<!DOCTYPE html>
<html>
  <head>
    <title>Stack Implementation</title>
  </head>
  <body>
    <!-- stack -->
    <h1>Stack</h1>
    <div>
      <input type="text" id="elementInput" placeholder="Enter element" />
      <button id="pushButton">Push</button>
      <button id="clearButton">Clear Stack</button>
    </div>
    <div id="stackInfo">
      <p>Stack items: <span id="stackItems"></span></p>
      <p>Stack size: <span id="stackSize">0</span></p>
      <p>Is Empty: <span id="isEmpty">true</span></p>
      <p>Is Full: <span id="isFull">false</span></p>
    </div>

    <!-- double linked list -->
    <h1>Double Linked List</h1>
    <div class="double-linked-controls">
      <input type="number" id="doubleLinkedInput" placeholder="Enter value" />
      <button id="insertFirstButton">Add First</button>
      <button id="insertLastButton">Add Last</button>
      <button id="deleteFirstButton">Delete First</button>
      <button id="deleteLastButton">Delete Last</button>
    </div>
    <div class="double-linked-controls">
      <input type="number" id="nodeAfter" placeholder="After value:" />
      <input type="number" id="newData" placeholder="New value:" />
      <button id="insertAfterButton">Add After</button>
    </div>
    <div class="double-linked-controls">
      <input type="number" id="deleteNode" placeholder="Enter value:" />
      <button id="deleteNodeButton">Delete Value</button>
    </div>
    <h4>Current list:</h4>
    <div id="listContent"></div>
    <h4>Display in two mods:</h4>
    <button id="displayForwardButton">Forward</button>
    <button id="displayBackwardButton">Backward</button>
    <div id="listDisplay"></div>

    <!-- binary search tree -->
    <h1>Binary Search Tree</h1>
    <div class="controls">
      <input type="number" id="nodeValue" placeholder="Enter value:" />
      <button id="insertNodeButton">Insert</button>
      <button id="searchNodeButton">Search</button>
      <button id="deleteBinaryNodeButton">Delete</button>
      <button id="traverseBFSButton">Traverse BFS</button>
      <p>Traverse DFS:</p>
      <input list="dfsType" id="traverseDFSButton" />
      <datalist id="dfsType">
        <option value="postorder"></option>
        <option value="inorder"></option>
        <option value="preorder"></option>
      </datalist>
    </div>
    <div class="tree-info">
      <div>
        <h3>Action result:</h3>
        <pre id="output"></pre>
      </div>
    </div>
    <script src="./scripts/BinaryTree.js"></script>
    <script src="./scripts/Stack.js"></script>
    <script src="./scripts/DoubleLinkedList.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
